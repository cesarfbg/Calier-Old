<div class="row">
    <ng-container *ngFor="let product of productList|byCategory: showCategory; let index = index">
        <div [ngClass]="{
            'col-lg-3 col-md-6 col-sm-6 col-12': true,
            'd-lg-block d-xl-block': index > 2
        }" [attr.data-scroll-reveal]="'enter bottom move 50px over 0.6s after 0.' + (index+1) +'s'">

            <a [routerLink]="[ '/producto/', product.$key ]" [className]="'features-small-item linkTop'">
                <div class="icon" *ngIf="product.brandurl == '.png' || product.imageurl == 'sin_marca'">
                    <div class="hexagon-bg"></div>
                    <i class="fa fa-flask"></i>
                </div>
                <div class="icon" *ngIf="product.brandurl != '.png'">
                    <img src="assets/images/photos/{{product.brandurl}}" width="50" height="50" alt="{{product.brandurl}}">
                </div>
                <h5 class="features-title"><b>{{product.name}}</b></h5>
                <!-- <p>{{product.shortDesc}}</p> -->
            </a>
        </div>
    </ng-container>

    <div class="col-lg-3 col-md-6 col-sm-6 col-12" data-scroll-reveal="enter bottom move 50px over 0.6s after 0.8s" *ngIf="moreProducts">
        <a [routerLink]="[ '/productos' ]" [className]="'features-small-item active'">
            <div class="icon">
                <div class="hexagon-bg"></div>
                <i class="fa fa-plus"></i>
            </div>
            <h5 class="features-title">Mas Productos</h5>
            <!-- <p>Proin arcu ligula, malesuada id tincidunt laoreet, facilisis at justo.</p> -->
        </a>
    </div>
</div>
