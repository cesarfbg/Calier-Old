<div class="container">

    <div class="row">

        <!-- ***** Pricing Item Start ***** -->
        <div *ngFor="let application of applicationList; let index = index;" class="col-lg-4 col-md-4 col-sm-12" [attr.data-scroll-reveal]="'enter bottom move 50px over 0.6s after ' + ((index+1)*2)/10 + 's'">
            <div class="pricing-item">
                <div class="pricing-header" [ngStyle]="{backgroundImage: 'linear-gradient(127deg, rgba(15,180,229,0.4), rgba(116,63,229,0.3)), url('+phathImg+application.id+'.jpg)'}">
                    <h3 class="pricing-title">{{ application.name }}</h3>
                    <div class="number-hexagon">
                        <span [class]="application.icon"></span>
                    </div>
                </div>
                <div class="pricing-body">
                    <div class="price-wrapper">
                    </div>
                    <!-- <ul class="list">
                        <li *ngFor="let prod of application.prodList" class="active">{{ prod }}</li>
                    </ul> -->
                    <ul class="list">
                        <!-- <li class="active">{{ application.desc }}</li> -->
                    </ul>
                </div>
                <div class="pricing-footer">
                    <a [routerLink]="[ '/aplicacion/', application.slug ]">Ver m√°s</a>
                </div>
            </div>
        </div>
        <!-- ***** Pricing Item End ***** -->
    </div>
</div>
